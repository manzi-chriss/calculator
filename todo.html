<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App of MANZI PRINCE CHRISTIAN</title>
    <!-- Include Tailwind CSS with Tokyo Night theme -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Apply Tokyo Night theme */
        @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/lib/index.js');

        @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/css/preflight.css');

        @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/css/components.css');

        @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/css/utilities.css');

        /* Additional styles for a playful and interactive design */
        body {
            background: linear-gradient(to right, #ffffff, #1a2026);
        }

        .container {
            max-width: 20rem;
        }

        .rounded {
            border-radius: 1rem;
        }

        .input-field,
        .result-field,
        .button,
        select {
            border: 2px solid #ffffff;
            padding: 1rem;
            font-size: 1rem;
            background-color: #1a2026;
            color: #ffffff;
            border-radius: 1rem;
        }

        .button {
            cursor: pointer;
        }

        select {
            appearance: none;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">

    <div class="bg-tokyonight-dark p-4 rounded-lg shadow-md text-tokyonight-light container">
        <h1 class="text-2xl font-semibold mb-4">Online ðŸ§® Calculator of Prince</h1>

        <form id="calculator-form">
            <div class="mb-4">
                <label for="firstNumber" class="block text-xl font-medium">First Number:</label>
                <input type="number" id="firstNumber" name="firstNumber" class="input-field rounded w-full">
            </div>

            <div class="mb-4">
                <label for="operator" class="block text-xl font-medium">Operator:</label>
                <select id="operator" name="operator" class="rounded w-full">
                    <option value="add">âž• Add</option>
                    <option value="subtract">âž– Subtract</option>
                    <option value="multiply">âœ– Multiply</option>
                    <option value="divide">âž— Divide</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="secondNumber" class="block text-xl font-medium">Second Number:</label>
                <input type="number" id="secondNumber" name="secondNumber" class="input-field rounded w-full">
            </div>

            <div class="mb-4">
                <label for="result" class="block text-xl font-medium">Result:</label>
                <input type="text" id="result" name="result" class="result-field rounded w-full" readonly>
            </div>

            <button type="button" onclick="calculate()" class="bg-tokyonight-accent text-tokyonight-light button rounded-lg hover:bg-tokyonight-accent-dark">
                ðŸŽ² Calculate
            </button>
        </form>
    </div>

    <script>
        function calculate() {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            const operator = document.getElementById('operator').value;

            let result;
            switch (operator) {
                case 'add':
                    result = firstNumber + secondNumber;
                    break;
                case 'subtract':
                    result = firstNumber - secondNumber;
                    break;
                case 'multiply':
                    result = firstNumber * secondNumber;
                    break;
                case 'divide':
                    result = firstNumber / secondNumber;
                    break;
                default:
                    result = 'Invalid operator';
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>

</html>
